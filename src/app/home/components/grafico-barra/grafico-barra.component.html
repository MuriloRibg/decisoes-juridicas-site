<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="card-subtitle text-muted">Quantidade de processos por Juiz</h5>
  </div>
  <div class="card-body d-flex p-0 m-0">
    <div class="d-flex align-items-center justify-content-center">
      <google-chart
        [type]="type"
        [data]="dados"
        [columns]="['Juiz', 'Processos']"
        [options]="barOptions"
        [width]="1200"
        [height]="600"
      >
      </google-chart>
    </div>
  </div>
</div>
