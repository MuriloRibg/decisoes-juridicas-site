<app-header></app-header>

<div class="container-fluid d-flex flex-column align-items-center">
  <div>
    <div>
      <h1 class="text-center mt-3">Análise de Processos Judiciais</h1>
      <p class="text-center">Visualização de dados de processos judiciais com gráficos interativos.</p>
    </div>
    <div>
      
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      @if(!carregandoGeo){
      <app-grafico-mapa [dados]="dadosMapa"></app-grafico-mapa>
      }
    </div>
    <div class="col">
      @if(!carregandoPizza){
      <app-grafico-pizza [dados]="dadosPizza"></app-grafico-pizza>
      }
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      @if(!carregandoBar){
      <app-grafico-barra [dados]="dadosBarra"></app-grafico-barra>
      }
    </div>
  </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
