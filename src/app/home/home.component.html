<app-header></app-header>

<div class="container-fluid d-flex flex-column align-items-center">
  <div class="mt-3">
    @if(!carregandoGeo){
    <h2>Advogados por Estado da OAB</h2>

    <google-chart
      [type]="geoChartType"
      [data]="geoChartData"
      [columns]="geoChartColumns"
      [options]="geoChartOptions"
      [width]="900"
      [height]="500"
    >
    </google-chart>
    }
  </div>
  
  <div class="mt-3">
    @if(!carregandoBar){
      <google-chart
      [type]="type1"
      [data]="barData"
      [columns]="['Juiz', 'Processos']"
      [options]="barOptions"
      [width]="1000"
      [height]="600"
      >
    </google-chart>
  }
</div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
